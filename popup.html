<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebCat Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
     <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
</head>
<body>
   
    <div class="modal-header">
    <h1 class="logo">
        <img src="images/WebCatLogo.png" alt="WebCat Launcher" class="logo-icon"> WebCat Launcher <span class="version">(1.0.0)</span>
    </h1>
    </div>
    
    <div class="modal-content">
        <p>Easily Categorize WebCat Articles</p>
    </div>
    
    <div class="modal-icons">
        <p>***API Test With Google Maps***</p>
    </div>
    
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: uluru});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTYLMUL4mLRQdurxZKFRNCdj3VV_8waJo&callback=initMap">
    </script>
</body>
</html>
